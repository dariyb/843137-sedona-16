<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          Открыть меню
        </button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="index.html">
              Главная
            </a>
          </li>
          <li class="site-list__item">
            <a>Фото и Видео</a>
          </li>
          <li class="site-list__item">
            <a href="form.html">Форма отзыва</a>
          </li>
          <li class="site-list__item">
            <a href="#">HTML Academy</a>
          </li>
        </ul>
      </nav>
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="http://placehold.it/150x100" width="105" height="80" alt="Logo of Sedona">
      </a>
    </header>
    <main class="page-main">
      <div class="page-main__logo-wrapper">
        <img class="page-main__logo-intro" src="http://placehold.it/150x100" width="230" height="40" alt="Sedona">
      </div>
      <div class="review">
        <h2 class="review__title">
          Оставьте свой отзыв
        </h2>
        <p class="review__text">
          Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами достопримечательностях
        </p>
      </div>
      <section class="review-form">
        <form class="review-form__feedback" action="https://echo.htmlacademy.ru" method="post">
          <div class="review-form__full-name">
            <h3 class="review-form__title review-form__title--greeting">
              Представьтесь:
            </h3>
            <p class="review-form__first-name">
              <label for="your-first-name">
                Имя*:
              </label>
              <input class="review-form__text review-form__text--first-name" type="text" name="your-name" id="your-first-name" placeholder="Петр">
            </p>
            <p></p>
            <p></p>
          </div>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <p class="page-footer__hashtag">
        #VisitSedona
      </p>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#">
              Twitter
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#">
              Facebook
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="#">
              YouTube
            </a>
          </li>
        </ul>
      </div>
      <p class="page-footer__copyright copyright">
        <b class="copyright__text">
          Разработано
        </b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          HTML Academy`s logo
        </a>
      </p>
    </footer>

</html>
